<!DOCTYPE html>
 <!-- e3_2.html project-10 - a styled table -->
 <html lang = "en">
 <head>
 <title> A Styled Table </title>
 <style type = "text/css">
 <!--

 td.win {font-size: 1.2em; color: red;}
 td.lose {font-size: 1.1em; color:blue;}
 -->
 </style>

 <meta charset = "utf-8" />

 </head>

 <body>

 <table border = "1">

<caption style = "font-size: 18pt"> Football Scores </caption>

 <tr>
 <th> Team </th>

 </tr>

 <tr>

 font-style: italic;
 color: yellow;"> Colorado </th>
 <td class = "win"> 30 </td>
 </tr>

 <tr>
 <th style = "font-family: 'Century Gothic';
 font-style: italic;
 color: red;"> Nebraska </th>
 <td class = "lose"> 29 </td>
 </tr>

 <tr>
 <th style = "font-family: 'Century Gothic';
 font-style: italic;
color: dark-grey;"> Iowa State </th>
 <td class = "win"> 17 </td>
 </tr>

 <tr>
 <th style = "font-family: 'Century Gothic';
 font-style: italic;
 color: blue;"> Kansas </th>
 <td class = "lose"> 10 </td>
 </tr>

 <tr>
 <th style = "font-family: 'Century Gothic';
 font-style: italic;
 color: purple;"> Kansas State </th>
 <td class = "win"> 48 </td>
 </tr>

<tr>
<th style = "font-family: 'Century Gothic';
 font-style: italic;
color: green;"> Missouri </th>
<td class = "lose"> 13 </td>
</tr>

</table>
</body>
</html>
