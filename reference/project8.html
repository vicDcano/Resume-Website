<!DOCTYPE html>
<!-- e2_9.html
Exercise 2.9 - a simple table
-->
<html lang = "en">
	<head>

		<title> A simple table </title>
		<meta charset = "utf-8" />
		<style>
			table 
			{
				border: 3px, blueviolet;
				border-color: blueviolet;
				width: 100%;
				
			}
			th, td 
			{
				border: 3px solid blueviolet;
				padding: 8px;
				text-align: center;
			}
			caption 
			{
				font-weight: bold;
				margin-bottom: 10px;
			}
		</style>

	</head>

	<body>
		<table>
		<caption> Trees </caption>

			<tr>
			<th> </th>
			<th> Pine </th>
			<th> Maple </th>
			<th> Oak </th>
			<th> Fir </th>
			</tr>

			<tr>
			<th> Average Height (feet) </th>
			<td> 55 </td>
			<td> 50 </td>
			<td> 50 </td>
			<td> 65 </td>
			</tr>

			<tr>
			<th> Average Width (inches) </th>
			<td> 18 </td>
			<td> 26 </td>
			<td> 28 </td>
			<td> 28 </td>
			</tr>

			<tr>
			<th> Typical Lifespan (years) </th>
			<td> 100 </td>
			<td> 230 </td>
			<td> 135 </td>
			<td> 135 </td>
			</tr>

			<tr>
			<th> Finacial Benefit($/Year) </th>
			<td> 62$ </td>
			<td> 81$ </td>
			<td> 95$ </td>
			<td> 59$ </td>
			</tr>

			<tr>
			<th> Leaf Type </th>
			<td> Long needles </td>
			<td> Broadleaf </td>
			<td> leaf and needles </td>
			<td> Short needles </td>
			</tr>
		</table>
	</body>
</html>
