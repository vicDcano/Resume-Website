<!DOCTYPE html>
<html>

    <head>
        <title>Position Example</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;"
    >
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 0;
            ">
            header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 0;
            width: 72px;
        ">
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 10px;
            right: 10px;
            ">
            X
            </div>

            Sidebar
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 10px;
            right: 10px;
            ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            ">
            Div One
        </div>

        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
            ">
            Div two
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
            ">
                5:00
            </div>

        </div>

    </body>


</html>
